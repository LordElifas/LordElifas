<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/catalog.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header-top">
            <div class="header-top-block">
                <div class="header-top__logo">
                    <img src="img/Logo.png" alt="">
                </div>
                <div class="header-top-links">
                    <a href="#">Каталог</a>
                    <a href="#">Доставка и оплата</a>
                    <a href="#">О Компании</a>
                </div>
            </div>
            <div class="header-top-buttons">
                <button class="button header-top-buttons__button search__button"><i class="fas fa-search"></i></button>
                <button class="button header-top-buttons__button enter__button"><i class="fas fa-sign-in-alt"></i> Вход</button>
                <button class="button header-top-buttons__button basket__button"><i class="fas fa-shopping-cart"></i> Пусто</button>
            </div>
            <div class="header-top__schedule">
                <p>С 10 до 20, ежедневно</p>
                <p>8 812 450-25-25</p>
            </div>
        </div>
    </header>
</body>
</html>
